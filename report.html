  <main class="content">
    <h1>Report Garbage</h1>
    <form id="reportForm">

  <label>Upload Image:</label>
  <input type="file" id="image" accept="image/*" required>

  <label>Garbage Category:</label>
  <select id="category" required>
    <option value="">-- Select Category --</option>
    <option>Plastic Waste</option>
    <option>Organic Waste</option>
    <option>E-Waste</option>
    <option>Construction Waste</option>
  </select>

  <label>Urgency Level:</label>
  <select id="urgency" required>
    <option value="">-- Select Urgency --</option>
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <label>Description:</label>
  <textarea id="description" rows="4" placeholder="Describe the issue..." required></textarea>

  <label>Latitude:</label>
  <input type="text" id="lat" placeholder="Auto or manual">

  <label>Longitude:</label>
  <input type="text" id="lng" placeholder="Auto or manual">

  <button type="button" onclick="getLocation()">ğŸ“ Auto Detect Location</button>
  <button type="submit" class="btn">Submit Report</button>

</form>
