  <!-- CART LOGIC JS -->
  <script>
    const CART_KEY = "ecoeye_cart";

    function loadCart(){
      try { return JSON.parse(localStorage.getItem(CART_KEY) || "[]"); }
      catch { return []; }
    }

    function saveCart(c){
      localStorage.setItem(CART_KEY, JSON.stringify(c));
      updateCartCount();
    }

    function updateCartCount(){
      const el = document.getElementById("cartCount");
      if(!el) return;
      const cart = loadCart();
      const total = cart.reduce((t,i)=>t + (i.quantity||0), 0);
      el.textContent = total;
    }

    function renderCart(){
      const container = document.getElementById("cartArea");
      const cart = loadCart();

      if(!cart.length){
        container.innerHTML = `<p>Your cart is empty.</p>`;
        document.getElementById("itemsCount").textContent = 0;
        document.getElementById("subtotal").textContent = "‚Çπ0";
        document.getElementById("grandTotal").textContent = "‚Çπ0";
        return;
      }

      container.innerHTML = "";
      let subtotal = 0;

      cart.forEach((item, index)=>{
        subtotal += item.price * item.quantity;

        const row = document.createElement("div");
        row.className = "cart-row";

        row.innerHTML = `
          <img src="${item.image}" alt="">
          <div>
            <div style="font-weight:700;">${item.name}</div>
            <div style="font-weight:800;">‚Çπ${item.price}</div>
            <div style="margin-top:8px;">
              <button class="qty-btn" data-i="${index}" data-op="dec">-</button>
              <span style="margin:0 12px; font-weight:700;">${item.quantity}</span>
              <button class="qty-btn" data-i="${index}" data-op="inc">+</button>

              <button class="remove-btn" data-i="${index}" style="margin-left:12px;">Remove</button>
            </div>
          </div>
        `;
        container.appendChild(row);
      });

      document.getElementById("itemsCount").textContent = cart.reduce((t,i)=>t + (i.quantity||0), 0);
      document.getElementById("subtotal").textContent = "‚Çπ" + subtotal;
      document.getElementById("grandTotal").textContent = "‚Çπ" + subtotal;

      // handlers
      document.querySelectorAll(".qty-btn").forEach(btn=>{
        btn.onclick = ()=>{
          const i = btn.dataset.i;
          const op = btn.dataset.op;
          const cart = loadCart();

          if (op === "inc") {
  if (cart[i].quantity >= 5) {
    alert("‚ö†Ô∏è Out of Order: Maximum 5 units allowed");
    return;
  }
  cart[i].quantity++;
}

          else cart[i].quantity = Math.max(1, cart[i].quantity - 1);

          saveCart(cart);
          renderCart();
        };
      });

      document.querySelectorAll(".remove-btn").forEach(btn=>{
        btn.onclick = ()=>{
          const i = btn.dataset.i;
          const cart = loadCart();
          cart.splice(i,1);
          saveCart(cart);
          renderCart();
        };
      });
    }

 
document.getElementById("checkout").onclick = () => {

};
   document.addEventListener("DOMContentLoaded", () => {
  const clearBtn = document.getElementById("clearCart");

  if (clearBtn) {
    clearBtn.addEventListener("click", () => {
      if (confirm("Clear cart?")) {
        localStorage.removeItem(CART_KEY);
        renderCart();
        updateCartCount();
      }
    });
  }
});


    updateCartCount();
    renderCart();
  </script>
